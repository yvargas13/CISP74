<!--                         Description:                               -->
<!--  The page users come to from user registration if their username   -->
<!--  or email is being used by another account. Lets user know and     -->
<!--  prompts them to go back and try again.                            -->
<!--____________________________________________________________________-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links to bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Diegetic</title>
    <!-- Style for page -->
    <style>
        /* styling for warning message to have importance */
        h3 {
            color: red;
        }
    </style>
</head>

<body>
    <!-- container for message to user, centers text -->
    <div class="container text-center">
        <!-- Column of message to user -->
        <div class="col">
            <!-- Message sent from application.py, saying account wasn't created -->
            <h2>{{msg}}</h2><br>
            <!-- Red text, warning to user about their entered username or email -->
            <h3>The username or email is already being used by another account</h3>
            <h4>Please go back to create a new account with us and use a different username or email </h4>
        
            <!-- Link to go back to user registration to reenter info -->
            <a href="/user_reg">Click here to go back to user registration</a>
        </div>
    </div>

</body>
</html>
