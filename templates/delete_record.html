<!--                         Description:                               -->
<!--  Let's the user know their account has been successfully deleted.  -->
<!--  Provides a link to go back to the index.                          -->
<!--____________________________________________________________________-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- links to bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Diegetic</title>
</head>
<body>
    <!-- Container to center contents and text -->
    <div class="container text-center">
        <div class="col">
            <!-- Deleted user message -->
            <h1> You have deleted your account with Diegetic! </h1>
            <p> Thank you for using Diegetic! We are sadden that you have to leave so soon. 
                If you decide to use our platform, please re-register. 
                Thank you! Have a nice day!
            </p>
            <!-- Link to go back to index to register or login again -->
            <a href="/">Click here to go back to login or register</a>
        </div>
    </div>
</body>
</html>
